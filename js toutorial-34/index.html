<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Object and Date Methods</title>
</head>
<body>
  <script>
    var date = new Date();
    console.log(date);

    var year = date.getFullYear();
    console.log(year);
    var month = date.getMonth();
    console.log(month);
    var day = date.getDate();
    console.log(day);
    var hour = date.getHours();
    console.log(hour);
    var minute = date.getMinutes();
    console.log(minute);
    var second = date.getSeconds();
    console.log(second);
    
  </script>
  
</body>
</html>
