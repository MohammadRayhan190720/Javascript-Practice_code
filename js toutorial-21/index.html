<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to use do-while loop in Javascript</title>
</head>
<body>

  <script>
    // Print number (1-10)
    var i =1;
    do{
      document.write(""+i);
      i=i+1;

    } while(i<=50);
  </script>
  
</body>
</html>
