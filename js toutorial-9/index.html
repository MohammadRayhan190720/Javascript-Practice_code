<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arithmetic and assainment operator</title>
</head>
<body>
  <!-- assainment operator -->
  <script>
  var x = 6;
  x += 3; //x = x + 3;
  console.log(x)

  var y = x;
  y -= 4; //y = y -4;
  console.log(y);
  var z = y;
  z *= 6; //z = z * 6;
  console.log(z);

</script>
  
</body>
</html>
