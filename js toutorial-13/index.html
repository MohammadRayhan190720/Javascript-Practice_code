<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relational and Logical Operator</title>
</head>
<body>




  <script>

    var num1 = 10;
    var num2 = 20;
    var num3 = 30;

    console.log(num1 > num2);
    console.log(num1 >= num2);
    console.log(num1==num2);
    console.log(num1===num2);
    console.log(num1 != num2);
    console.log(num1 !== num2);

    console.log (num1 < num2 && num3 > num2);
    console.log (num1 < num3 || num2 > num3);



  </script>
  
</body>
</html>
