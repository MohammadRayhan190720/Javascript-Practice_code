    // odd number printing program
    for(var i = 1; i<=100; i = i+1){
      if(i %2 == 0){
        continue;
      }  document.write(""+i);
    }
     //even number printing program
    for(var i = 1; i<=100; i = i+1){
      if(i %2 != 0){
        continue;
      }  document.write("<br>"+i);
    }
  </script>
