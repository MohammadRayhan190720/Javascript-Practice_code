<body>

  <script>

  for (var i =1; i<=5; i++){
    
var guessNumber = parseInt(prompt("Enter a guess Number form 1 to 5: "));
 var randomNumber = Math.floor(Math.random()*5) + 1;
 if (guessNumber == randomNumber){
  console.log("you have won");

 }

     numofLost++;
 }
