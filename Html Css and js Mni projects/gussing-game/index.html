<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-title">
        <h1>Guessing Game</h1>

      </div>
      <div class="card-body">
       <form action="">
         <div class="form-field">
          <label for="guessingNumber">Guess a number Between 1-5: </label>
          <input type="number" id="guessingNumber" name="guessingNumber"min="1" max="5" required/>
  
        </div>
        <div class="buttons">
          <button type="submit" id="check">Check Result</button>
        </div>
       </form>
       <p class="resultText"></p>
       <p class="remainingAttemps"></p>
      </div>
    </div>
  </div>



  <script src="script.js">

  </script>
  
</body>
</html>
