<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to use for loop in javascript</title>
</head>
<body>

  <script>
    // Program-1
    //Print Bangladesh in 10 times
    for(var x=1; x<=10; x=x+1){
       document.write("<h1>Bangladesh</h1>");
    }

    // program-2
    //(1-100) print kro?
    for(var x=1; x<=100; x=x+1){
      document.write(""+x+"<br>");
    }


    // program-3
    // (1-100) print odd number
    for(var x=1; x<=99; x=x+2){
      document.write(""+x);
    }

    // program-4
    // (1-100) print even number
    for(var x=2; x<=100; x=x+2){
      document.write(""+x+"<br>");
    }

    // program-5
    //(10-1)Print
    for(var x=10; x>=1; x=x-1){
      document.write(""+x+"<br>");
    }
  </script>
  
</body>
</html>
