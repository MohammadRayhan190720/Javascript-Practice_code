  <script>
     // Task-4
//  letter grade
 
 var num = prompt ("Enter Your Marks Hare : ");

if (num>=80)
document.write("Result:"+"A+");

else if(num>=70)
document.write("Result:"+"A");
else if (num>=60)
document.write("Result:"+"A-");
else if(num>=50)
document.write("Result:"+"B");
else if(num>=40)
document.write("Result "+"C");
else if (num>=33)
document.write("Result" + "D");

else
document.write("Result " + "fail");


  </script>
