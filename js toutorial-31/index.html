<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>how to creat and use object</title>
</head>
<body>

  <script>
    //creat object
    // how to print the value of object
    //adding a constructor
    //adding function inside a constructor

    //creat a object
    var student1 = {
      name:"Anisul Islam",
      age:"27",
      cgpa:"3.92",
      lang:["Bangali","Hindi","English"]

    }
    console.log(student1.lang);

    // adding a constractor
    function Student(name,age,cgpa,lang) {
      this.name = name;
      this.age = age;
      this.cgpa = cgpa;
      this.lang = lang;
    }
    var student1 = new Student("Anis", 27, 3.92,["Bangali","English","Hindi"]);
    var student2 = new Student("Toma", 34, 2.92,["Bangali","English","Hindi"]);
    var student3 = new Student("Moni", 25, 4.92,["Bangali","English","Hindi"]);

    console.log(student2.name);
    console.log(student2.age);
    console.log(student2.cgpa);
    console.log(student2.lang);
 

    // adding function inside a constructor
    function Student(name,age,cgpa,lang) {
      this.name = name;
      this.age = age;
      this.cgpa = cgpa;
      this.lang = lang;

      this.display= function(){
        console.log(this.name);
        console.log(this.age);
        console.log(this.cgpa);
        console.log(this.lang);
      }
    }
    var student1 = new Student("Anis", 27, 3.92,["Bangali","English","Hindi"]);
    var student2 = new Student("Toma", 34, 2.92,["Bangali","English","Hindi"]);
    var student3 = new Student("Moni", 25, 4.92,["Bangali","English","Hindi"]);

    student1.display();
    student2.display();
    student3.display();


  </script>
  
</body>
</html>
